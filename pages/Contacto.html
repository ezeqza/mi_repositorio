        <div class="formulario">
        <form method="POST" enctype="multipart/form-data">

            <fieldset>
                <legend> Formulario de contacto </legend>
        
                <div class="nombre-apellido">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="Escribe aqui...">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Escribe aqui...">
                </div>
        
                <div class="email">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" placeholder="Escribe aqui...">
                </div>
                <hr>
                
                <div class="checkboxes">
                    
                    <p>Como nos conociste?</p>
        
                    <input type="checkbox" name="twitter" value="twitter">
                    <label for="twitter">Twitter</label><br>
        
                    <input type="checkbox" name="instagram" value="instagram">
                    <label for="instagram">Instagram</label><br>
        
                    <input type="checkbox" name="facebook" value="facebook">
                    <label for="facebook">Facebook</label><br>
        
                    <input type="checkbox" name="telegram" value="telegram">
                    <label for="telegram">Telegram</label><br>
        
                    <input type="checkbox" name="snapchat" value="snapchat">
                    <label for="snapchat">Snapchat</label><br>
        
        
                </div>
                <hr>
                <div class="referencias">
                    <label for="referencias">Escribinos tu consulta</label><br>
                    <textarea name="referencias" placeholder="Escribe aqui..." cols="30"
                        rows="10"></textarea>
                </div>
        
                <div class="enviar-reset">
                    <input type="submit" name="enviar">
                    <input type="reset" name="reset">
                </div>
        
            </fieldset>
        </form>
